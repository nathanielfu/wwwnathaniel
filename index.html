<!DOCTYPE html>
<html>
<head>
  <title>Valentine's?</title>
  <style>
    body {
      background-color: #ffd6e8;
      text-align: center;
      font-family: "Comic Sans MS", "Arial", sans-serif;
      padding-top: 100px;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
    }

    p {
      font-size: 1.3em;
    }

    button {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      position: relative;
    }

    #yes {
      background-color: hotpink;
      color: white;
    }

    #no {
      background-color: white;
      position: absolute;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine, Sendy Bear? ðŸ’–</h1>
  <p>You + Me + Tendon Khaki + Wine + Sniffing = Perfect Night</p>

  <button id="yes" onclick="yesClicked()">YES ðŸ’˜</button>
  <button id="no" onmouseover="moveNo()">No ðŸ˜¢</button>

  <script>
    function yesClicked() {
      document.body.innerHTML = `
        <h1>YAYYY ðŸ’•</h1>
        <p>You are now legally my Valentine.</p>
        <p>Enjoy the song ðŸ˜˜</p>
        <iframe width="560" height="315"
          src="https://www.youtube.com/embed/pd9ijpnkD-Y?autoplay=1"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      `;
    }

    function moveNo() {
      const noButton = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
